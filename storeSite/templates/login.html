{% extends "base.html" %}
{% block content %}
<div class="row login">
    <div class="col-md-3">

    </div>
    <div class="col-md-7 well">
        <form class="form-inline" id="login-form" action="/login" method="post">
            <div class="form-group">
                <label class="sr-only" for="email">EMAIL ADRESS</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">PASSWORD</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="********">
            </div>
            <button type="submit" id="submit-button" class="btn btn-success btn-xs login">Log in</button>
        </form>
    </div>
</div>

{% if login %}
<p>logged in</p>
{% endif %}
{% endblock %}
