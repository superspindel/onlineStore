{% extends "base.html"%}
{% block content %}

<div class="panel panel-default" style="margin-top: 20px;">
<table class="table">
  <tr>
    <th>Order nummer</th>
    <th>Order status</th>
    <th>Mer information</th>
  </tr>
      {% for order in dictionary.myOrders %}
  <tr>
    <td>{{ order.orderID }}</td>
    <td>{{ order.orderStatus }}</td>
    <td>
        <a href="/showOrderProducts/{{order.orderID}}" type="GET">
            <button type="button"> 
                <span class="glyphicon glyphicon-info-sign" aria-hidden="true">
                </span>
            </button>
        </a>
    </td>
  </tr>
      {% endfor %}
</table>
</div>
{% endblock %}
