{% extends "base.html" %}
{% block content %}
<div class="row well-sm login">
    <div class="col-md-7 well">
        <form class="form-inline" id="konto-form" action="/konto" method="post">
            <div class="form-group">
				<h5>Kort Nummer</h5>
                <label class="sr-only" for="Kortnr">Kort Nummer</label>
                <input type="Kortnr" id="Kortnr" name="Kortnr" class="form-control" placeholder="xxxx-xxxx-xxxx-xxxx">
            </div>
            <div class="form-group">
				<h5>OCR Nummer</h5>
                <label class="sr-only" for="Ocr-nummer">OCR-nummer</label>
                <input type="Ocr-nummer" id="Ocr-nummer" name="Ocr-nummer" class="form-control" placeholder="xxx">
            </div>
			<div class="form-group">
				<h5>Utgångs Datum</h5>
				<label class ="sr-only" for"Månad">Månad</label>
				<input type="Month" id="Month" name="Month" class="form-control" placeholder="Månad">
			</div>
			<div class="form-group">
				<h5>Insättning</h5>
				<label class ="sr-only" for"Amount">Kronor</label>
				<input type="Amount" id="Amount" name="Amount" class="form-control" placeholder="Kronor">
			</div>
			
			<button type="submit" id="submit-button" class="btn btn-success btn-xs login">Sätt in</button>
        </form>
    </div>
	
</div>

{% endblock %}
