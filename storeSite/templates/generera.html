{% extends "base.html" %}
{% block content %}
{% for Product in database %}
<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="..." alt="...">
      <div class="caption">
        <h3>{{Product.name}}</h3>
        <p>{{Product.description}}{{Product.price}}</p>
        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
